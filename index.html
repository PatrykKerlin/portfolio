<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="img/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="sass/main.scss" />
		<script type="module" src="js/controller.js"></script>
		<title>Patryk Kerlin</title>
	</head>
	<body class="background background--blue background--black">
		<section class="section-intro hidden">
			<div class="intro"></div>
		</section>
		<header class="header">
			<div class="header__logo">
				<img
					class="logo"
					src="img/logo-big.svg"
					alt="Letters P and K"
				/>
			</div>
			<nav class="header__nav">
				<ul class="header__nav__list">
					<li>
						<a href="#" class="nav-link">About me</a>
					</li>
					<li>
						<a href="#" class="nav-link">My projects</a>
					</li>
					<li>
						<a href="#" class="nav-link">Comments</a>
					</li>
					<li>
						<a
							href="#"
							class="btn btn--small btn--main btn-contact-small"
							>Contact</a
						>
					</li>
				</ul>
			</nav>
			<button class="btn-mobile-nav">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="icon-mobile-nav open"
					viewBox="0 0 512 512"
				>
					<title>Menu</title>
					<path
						fill="none"
						stroke="currentColor"
						stroke-linecap="round"
						stroke-miterlimit="10"
						stroke-width="32"
						d="M80 160h352M80 256h352M80 352h352"
					/>
				</svg>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="icon-mobile-nav close"
					viewBox="0 0 512 512"
				>
					<title>Close</title>
					<path
						fill="none"
						stroke="currentColor"
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="32"
						d="M368 368L144 144M368 144L144 368"
					/>
				</svg>
			</button>
		</header>
		<main>
			<section class="section-hero">
				<div class="hero grid grid--2-col">
					<div class="hero__text">
						<div class="hero__text-box">
							<h1 class="heading-primary">
								<div class="developer-small">Developer</div>
								<p class="animated">
									<span
										class="heading-primary--big animated letter"
										>P</span
									><span class="animated letter">a</span
									><span class="animated letter">t</span
									><span class="animated letter">r</span
									><span class="animated letter">y</span
									><span class="animated letter">k</span>
									<span
										class="heading-primary--big animated letter"
										>K</span
									><span class="animated letter">e</span
									><span class="animated letter">r</span
									><span class="animated letter">l</span
									><span class="animated letter">i</span
									><span class="animated letter">n</span>
								</p>
							</h1>
							<p class="paragraph hero-paragraph">
								Site under construction.
							</p>
							<div class="welcome-big">Welcome</div>
						</div>
						<div class="hero__link-box">
							<div class="hero__link-box--links">
								<a
									href="#"
									class="btn btn--big btn--main btn-contact-big"
									>Contact</a
								>
								<a
									href="#"
									class="btn btn--big btn--standard btn-about"
									>About me</a
								>
							</div>
						</div>
					</div>
					<div class="hero__imgs">
						<img
							src="img/hero.webp"
							alt="Transparent picture of page author"
							class="img-author"
						/>
						<img
							src="img/ring.webp"
							alt="Semi transparent picture of a ring"
							class="img-ring"
						/>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__logo">
				<img
					class="logo"
					src="img/logo-small.svg"
					alt="Letters P and K"
				/>
			</div>
			<p class="copyright">
				Copyright &copy; <span class="year">2027</span> by Patryk
				Kerlin.<br />
				All rights reserved.
			</p>
		</footer>
	</body>
</html>
